<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ANXSION</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link rel="icon" type="images/png" href="favicon.png">
	<link rel="apple-touch-icon" href="/img/pwa/icon-192.png">
	<link rel="canonical" href="https://anxsion.github.io/">
	<link rel="manifest" href="/manifest.json">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="Description" content="The official website of the AnxSion. Work in progress.">
	<meta name="theme-color" content="black">
	<meta name="msapplication-navbutton-color" content="black">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-53Y0LGEE69"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'G-53Y0LGEE69');
	</script>
		
</head>

<body id="body" class="body">
	
	<div id="intercept" class="intercept">
		<p id="root"></p>
		<p id="l1"></p>
		<p id="l2"></p>
		<p id="l3"></p>
		<p id="l4"></p>
		<p id="l5"></p>
		<p id="l6"></p>
		<p id="l7"></p>
		<p id="l8"></p>
		<p id="l9"></p>
		<p id="l10"></p>
		<p id="l11"></p>
		<p id="l12"></p>
		<p id="l13"></p>
		<p id="l14"></p>
	</div>

	<div id="mySidenav" class="sidenav">
		<div align="center">
			<p href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</p>
			<a href="index.html">HOME</a>
			<a href="page/services.html">SERVICES</a>
			<a href="page/store.html">STORE</a>	
			<a href="page/contact.html">CONTACT</a>
		</div>
	</div>

	<nav Class ="Nav" align="center">
		<div align="center">
			<img class="banner" src="img/banner.webp" width="3000" height="750" alt="Brand">
		</div>
		<span class="openBtn" onclick="openNav()">&#9776;</span>
	</nav>

	<div align="center">
		<div class="servicebox">
			<img class="service" src="img/service1.webp" width="1920" height="1080" alt="Technical Services">
			<button class="servicebtn" onclick="location.href='page/services.html#technical'">Learn More</button>
		</div>				

		<div class="servicebox">
			<img class="service" src="img/service2.webp" width="1920" height="1080"   alt="Audio Services">
			<button class="servicebtn" onclick="location.href='page/services.html#audio'">Learn More</button>
		</div>

		<div class="servicebox">
			<img class="service" src="img/service3.webp" width="1920" height="1080"  alt="Art Services">
			<button class="servicebtn" onclick="location.href='page/services.html#art'">Learn More</button>
		</div>

		<div class="servicebox">
			<img class="service" src="img/store.webp" width="1920" height="1080"   alt="Store">
			<button class="servicebtn" onclick="location.href='/page/store.html'">Visit</button>
		</div>
	</div>
	
	
	<br>

	
	<footer align="center">
		<p><strong>AnxSion &copy; 2021</strong></p>
		<p>All Rights Reserved.</p>
	</footer>
	
	<script>
		
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('serviceworker.js');
		}
		
		function openNav() {
			document.getElementById("mySidenav").style.visibility = "visible";
			document.getElementById("mySidenav").style.opacity = "1";
			document.getElementById("body").style.overflow="hidden";
			
		}

		function closeNav() {
			document.getElementById("mySidenav").style.visibility = "hidden";
			document.getElementById("mySidenav").style.opacity = "0";
			document.getElementById("body").style.overflow="visible";
		}

		function main() {
			document.getElementById("body").style.overflow="hidden";
			document.getElementById("intercept").style.display="block";
			document.getElementById("intercept").style.opacity="1";
			setTimeout(() => {document.getElementById("root").innerHTML="root@anxsion:~# execute data.ag";}, 100);
			setTimeout(() => {document.getElementById("l1").innerHTML="> executing data.ag";}, 150);
			setTimeout(() => {document.getElementById("l2").innerHTML="> allocating memory";}, 200);
			setTimeout(() => {document.getElementById("l3").innerHTML="> pulling data";}, 250);
			setTimeout(() => {document.getElementById("l4").innerHTML="> staging network system";}, 300);
			setTimeout(() => {document.getElementById("l5").innerHTML="> checking  signature";}, 350);
			setTimeout(() => {document.getElementById("l6").innerHTML="> checking SHA256";}, 400);
			setTimeout(() => {document.getElementById("l7").innerHTML="> HASH:3637ABBE748054AD523876829304FF1070C72A47";}, 450);
			setTimeout(() => {document.getElementById("l8").innerHTML="> checking integrity";}, 500);
			setTimeout(() => {document.getElementById("l9").innerHTML="> extracting data";}, 550);
			setTimeout(() => {document.getElementById("l10").innerHTML="> logging data";}, 600);
			setTimeout(() => {document.getElementById("l11").innerHTML="> checking connections";}, 650);
			setTimeout(() => {document.getElementById("l12").innerHTML="> establishing connection";}, 700);
			setTimeout(() => {document.getElementById("l13").innerHTML="> final data check";}, 750);
			setTimeout(() => {document.getElementById("l14").innerHTML="> execution complete";}, 800);
			setTimeout(() => {document.getElementById("intercept").style.opacity="0";document.getElementById("intercept").style.display="none";document.getElementById("body").style.overflow="visible";}, 1000);
		}
		
		main();

	</script>
</body>
</html>
